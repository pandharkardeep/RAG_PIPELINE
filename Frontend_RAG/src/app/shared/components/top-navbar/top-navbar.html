<nav class="top-navbar">
    <div class="nav-container">
        <!-- Logo -->
        <a routerLink="/" class="nav-logo">
            <span class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a4 4 0 0 1 4 4c0 1.95-1.4 3.26-2.88 4.35L12 11.25l-1.12-.9C9.4 9.26 8 7.95 8 6a4 4 0 0 1 4-4z"/>
                    <path d="M20 18c0-2.76-3.58-5-8-5s-8 2.24-8 5"/>
                    <circle cx="12" cy="18" r="4"/>
                </svg>
            </span>
            <span class="logo-text">
                <span class="brand-q">Q</span>uery<span class="brand-flow">flow</span>
            </span>
        </a>

        <!-- Main Navigation -->
        <ul class="nav-links">
            <!-- Services Dropdown -->
            <li class="nav-item has-dropdown"
                (mouseenter)="servicesOpen = true"
                (mouseleave)="servicesOpen = false">
                <button class="nav-link dropdown-trigger" [class.active]="servicesOpen">
                    Services
                    <span class="dropdown-arrow" [class.open]="servicesOpen">â–¾</span>
                </button>

                <div class="dropdown-menu" [class.open]="servicesOpen">
                    <div class="dropdown-content">
                        @for (service of services; track service.route) {
                            <a [routerLink]="service.route" class="dropdown-item" (click)="closeServices()">
                                <span class="item-icon">{{ service.icon }}</span>
                                <div class="item-text">
                                    <span class="item-title">{{ service.title }}</span>
                                    <span class="item-subtitle">{{ service.subtitle }}</span>
                                </div>
                            </a>
                        }
                    </div>
                </div>
            </li>

            <!-- About Us -->
            <li class="nav-item">
                <a href="#features" class="nav-link">About Us</a>
            </li>

            <!-- Contact Us -->
            <li class="nav-item">
                <a href="#cta" class="nav-link">Contact Us</a>
            </li>
        </ul>

        <div class="nav-actions">
            <!-- Theme Toggle -->
            <button class="theme-toggle" (click)="onThemeToggle()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                @if (isDarkMode) {
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                } @else {
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                }
            </button>

            <!-- CTA Button -->
            <a routerLink="/home" class="nav-cta">
                Get Started
            </a>
        </div>
    </div>
</nav>
