<div class="news-container">
  <div class="news-header">
    <h1>News</h1>
    <button class="export-btn" (click)="exportToCsv()" [disabled]="!newsData?.data || newsData?.data?.length === 0">
      ðŸ“¥ Export to CSV
    </button>
  </div>
  
  @if (isLoading) {
    <div class="loading">Loading articles...</div>
  }
  
  @if (exportStatus) {
    <div class="export-status" [class.success]="exportStatus.includes('âœ“')" [class.error]="exportStatus.includes('âœ—')">
      {{ exportStatus }}
    </div>
  }
  
  @for (News of newsData?.data; track News) {
    <div class="news-card">
      <h2>{{News.title}}</h2>
      <a href="{{News.link}}" target="_blank">Read More</a>
      <!-- <img [src]="News.photo_url" alt="{{News.title}}"> -->
    </div>
  }
</div>
