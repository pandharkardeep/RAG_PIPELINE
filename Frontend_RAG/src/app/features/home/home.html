<div class="home-container">
  <h1 class="home-title">Find News</h1>
  <p class="home-subtitle">Start finding all news based on the query</p>
  
  <div class="form-group">
    <label for="query">Query</label>
    <input type="text" id="query" name="query" [(ngModel)]="query" placeholder="Enter your search query">
  </div>
  
  <div class="form-group">
    <label for="numTweets">Number of Tweets</label>
    <input type="number" id="numTweets" name="numTweets" [(ngModel)]="numTweets" placeholder="3" min="1" max="10">
  </div>
  
  <div class="button-group">
    <button class="btn-primary" (click)="shownews()">Show News</button>
    <button class="btn-secondary" (click)="showTweets()">Generate Tweets</button>
  </div>
</div>
