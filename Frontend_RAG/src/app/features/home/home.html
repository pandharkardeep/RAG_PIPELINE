<div class="home-container">
  <h1 class="home-title">RAG Pipeline</h1>
  <p class="home-subtitle">Configure your search parameters</p>
  
  <div class="form-group">
    <label for="query">Query</label>
    <input type="text" id="query" name="query" [(ngModel)]="query" placeholder="Enter your search query">
  </div>
  
  <div class="form-group">
    <label for="limit">Limit</label>
    <input type="number" id="limit" name="limit" [(ngModel)]="limit" placeholder="10">
  </div>
  
  <div class="form-group">
    <label for="count">Count</label>
    <input type="number" id="count" name="count" [(ngModel)]="count" placeholder="3">
  </div>
  
  <div class="form-group">
    <label for="top_k">Top K</label>
    <input type="number" id="top_k" name="top_k" [(ngModel)]="top_k" placeholder="5">
  </div>
  
  <div class="form-group">
    <label for="fetch_limit">Fetch Limit</label>
    <input type="number" id="fetch_limit" name="fetch_limit" [(ngModel)]="fetch_limit" placeholder="10">
  </div>
  
  <div class="button-group">
    <button class="btn-primary" (click)="shownews()">Show News</button>
    <button class="btn-secondary" (click)="showTweets()">Generate Tweets</button>
  </div>
</div>
